<html>
<head>
  <meta charset="utf-8"/>
  <title>Gamedev Canvas</title>
  <style>
	* { padding: 0; margin: 0; }
  canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="320"></canvas>
<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d")
  var player = {
    x: 20,
    y: 200,
    width: 50,
    height: 55,
    draw: function() {
      ctx.beginPath();
      ctx.rect(this.x,this.y,50,55);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
    }
  }

  var bricks = [];
  var brick = {
    x: 280,
    y: 200,
    dx: 1,
    dy: -1,
    draw: function() {
      ctx.beginPath();
      ctx.rect(this.x, this.y, 50, 45);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    },
    move: function() {
      this.x += -1;
    }
  }

  function clone() {
    var newBrick = Object.assign({}, brick);
    bricks.push(newBrick);
  }

 // move
  var rightPressed = false;
  var leftPressed = false;
  var upPressed = false;

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if(e.keyCode == 39) {
      rightPressed = true;
    } else if(e.keyCode == 37) {
        leftPressed = true;
    } else if(e.keyCode == 38) {
        upPressed = true;
    } 
  }

  function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    } else if(e.keyCode == 37) {
        leftPressed = false;
    } else if(e.keyCode == 38) {
        upPressed = false;
    }
  }

  function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height)
    player.draw();

    if(rightPressed && player.x < canvas.width-player.width) {
      player.x += 2;
    }
    else if(leftPressed && player.x > 0) {
      player.x -= 2;
    }

    if (upPressed && player.y < canvas.height-player.height) {
      player.y -= 5;
      returnDown(5);
    }

    bricks.forEach(function(brick){
      brick.draw();
      brick.move();
    });
  
  }
  setInterval(draw,10);
  setInterval(clone,5000);

  function returnDown(val) {
    setTimeout(function(e) {
      player.y += val;
    }, 300);
  }

  </script>
</body>
</html>
